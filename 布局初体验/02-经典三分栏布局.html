      /* huaqi_ 版本圣杯布局实现 */
      #container {
        position: relative;
        margin-left: 150px;
        margin-right: 200px;
        height: 200px;
      }

      p {
        position: absolute;
      }

      .center {
        width: 100%;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.7);
      }

      .left {
        width: 150px;
        height: 100px;
        margin-left: -150px;
        background-color: rgba(0, 0, 255, 0.6);
      }

      .right {
        width: 200px;
        height: 100px;
        margin-left: 100%;
        background-color: rgba(33, 33, 33, 0.6);
      }

      /* ================================== */

      /* 双飞翼布局 */
      .float {
        float: left;
      }

      #main {
        width: 100%;
        height: 200px;
        background: lightpink;
      }

      #main-wrap {
        margin: 0 190px;
      }

      #left {
        width: 190px;
        height: 200px;
        background: lightsalmon;
        /* margin 百分比 基于父盒子 width */
        margin-left: -100%;
      }

      #right {
        width: 190px;
        height: 200px;
        background-color: lightskyblue;
        margin-left: -190px;
      }
    </style>
  </head>
  <body>
    <!-- 圣杯布局 -->
    <div id="container" class="clearfix">
      <p class="center">中间内容</p>
      <p class="left">左侧内容</p>
      <p class="right">右侧内容</p>
    </div>

    <!-- 双飞翼布局 -->
    <div id="main" class="float">
      <div id="main-wrap">main</div>
    </div>
    <div id="left" class="float">left</div>
    <div id="right" class="float">right</div>
  </body>
