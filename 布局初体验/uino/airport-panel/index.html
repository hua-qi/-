<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <div class="airport-panel">
        <div class="header">
            机场信息
            <span class="close-btn"></span>
        </div>
        <div class="body">
            <div class="weather">
                <div class="profile">
                    <div class="text">
                        <div>
                            <span class="cur-temp">16℃</span>
                            <span class="separator">|</span>
                            <span>多云</span>
                        </div>
                        <div>
                            <span>乌鲁木齐</span>
                            <span class="separator"></span>
                            <span>3℃~21℃</span>
                        </div>
                    </div>
                    <div class="image"></div>
                </div>
                <div class="details">
                    <div>
                        <img src="./images/方向.png">
                        <span>风向</span>
                        <span>东南风</span>
                    </div>
                    <div>
                        <img src="./images/风速.png">
                        <span>风速</span>
                        <span>3.2m/s</span>
                    </div>
                    <div>
                        <img src="./images/气压.png">
                        <span>气压</span>
                        <span>998hPa</span>
                    </div>
                    <div>
                        <img src="./images/可见.png">
                        <span>可见度</span>
                        <span>8200m</span>
                    </div>
                </div>
            </div>
            <div class="flight">
                <div class="profile">
                    <div></div>
                    <div>机位 
                        <span class="white"> 119</span>
                        <span class="spare"> / 60 </span>
                        个</div>
                </div>
                <div class="details">
                    <div>应急救护等级：<span class="level">9级</span></div>
                    <div>航班放行正常率：<span class="probability ">98%</span></div>
                    <div>当日航班：<span class="white">54</span> 驾</div>
                    <div>已执行航班：<span class="white">32</span> 驾</div>
                    <div>备降航班：<span class="white">1</span> 驾</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
