<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基于无依赖绝对定位的圣杯布局</title>
    <style>
      /* huaqi_ 版本圣杯布局实现 */
      #container {
        position: relative;
        margin-left: 150px;
        margin-right: 200px;
      }

      p {
        position: absolute;
      }

      .center {
        width: 100%;
        height: 100px;
        background-color: rgba(255, 0, 0, 0.7);
      }

      .left {
        width: 150px;
        height: 100px;
        margin-left: -150px;
        background-color: rgba(0, 0, 255, 0.6);
      }

      .right {
        width: 200px;
        height: 100px;
        margin-left: 100%;
        background-color: rgba(33, 33, 33, 0.6);
      }
    </style>
  </head>
  <body>
    <!-- 圣杯布局 -->
    <div id="container" class="clearfix">
      <p class="center">中间内容</p>
      <p class="left">左侧内容</p>
      <p class="right">右侧内容</p>
    </div>
  </body>
</html>
