<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin_test</title>
    <style>
      .margin_test {
        width: 100px;
        padding: 10px;
        margin: -10px -20px;
        background-color: aqua;
      }

      /* 手写一个双飞翼 */
      .content {
        overflow: hidden;
      }

      .float {
        float: left;
      }

      .main {
        width: 100%;
        height: 200px;
        background-color: aqua;
      }

      .main_wrap {
        margin: 0 200px;
      }

      .left {
        width: 200px;
        height: 200px;
        margin-left: -100%;
        background-color: blueviolet;
      }

      .right {
        width: 200px;
        height: 200px;
        margin-left: -200px;
        background-color: tomato;
      }

      /* ========================================= */

      /* 手写一个圣杯 */
      .container {
        padding-left: 200px;
        padding-right: 200px;
      }

      .container div {
        float: left;
      }
      #center {
        width: 100%;
        height: 200px;
        background-color: aqua;
      }
      #left {
        width: 200px;
        height: 200px;
        background-color: violet;
        margin-left: -100%;
        position: relative;
        left: -200px;
      }

      #right {
        width: 200px;
        height: 200px;
        background-color: tomato;
        margin-right: -200px;
      }
      .container::after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div style="width: 100px; margin: 100px auto">
      <div class="margin_test"></div>
    </div>

    <!-- 手写一个双飞翼 -->
    <div class="content">
      <div class="float main">
        <div class="main_wrap">main</div>
      </div>
      <div class="float left">left</div>
      <div class="float right">right</div>
    </div>
    <div>footer</div>

    <!-- 手写一个圣杯 -->
    <div class="container">
      <div id="center">center</div>
      <div id="left">left</div>
      <div id="right">right</div>
    </div>
  </body>
</html>
