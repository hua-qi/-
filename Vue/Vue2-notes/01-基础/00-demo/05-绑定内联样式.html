<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绑定内联样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div
        v-bind:style='{
        color: activeColor,
        "font-size": fontSize,
        backgroundColor: "black"
      }'
      ></div>
      <div v-bind:style="styleObject"></div>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          activeColor: "red",
          fontSize: 30,
          styleObject: {
            color: "red",
            "font-size": 20, // 不生效
            backgroundColor: "black",
          },
        },
      });
    </script>
  </body>
</html>
