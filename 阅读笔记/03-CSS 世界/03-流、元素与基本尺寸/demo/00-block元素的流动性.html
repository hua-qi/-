<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block 元素的流动性</title>
    <style>
      .container {
        width: 300px;
        margin: 100px auto;
      }

      .nav {
        background-color: #cd0000;
      }

      .nav-a {
        display: block;
        margin: 0 10px;
        padding: 9px 10px;
        border-bottom: 1px solid #b70000;
        border-top: 1px solid #de3636;
        color: #fff;
      }

      .nav-a:first-child {
        border-top: 0;
      }

      .nav-a + .nav-a + .nav-a {
        border-bottom: 0;
      }

      .width {
        width: 100%;
      }

      .box-sizing {
        box-sizing: border-box;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>无宽度，借助流动性</h4>
      <div class="nav">
        <a href="/#" class="nav-a">导航1</a>
        <a href="/#" class="nav-a">导航2</a>
        <a href="/#" class="nav-a">导航3</a>
      </div>
      <h4>设置 width: 100%</h4>
      <div class="nav">
        <a href="/#" class="nav-a width">导航1</a>
        <a href="/#" class="nav-a width">导航2</a>
        <a href="/#" class="nav-a width">导航3</a>
      </div>
      <h4>设置 box-sizing width: 100%</h4>
      <div class="nav">
        <a href="/#" class="nav-a box-sizing">导航1</a>
        <a href="/#" class="nav-a box-sizing">导航2</a>
        <a href="/#" class="nav-a box-sizing">导航3</a>
      </div>
    </div>
  </body>
</html>
