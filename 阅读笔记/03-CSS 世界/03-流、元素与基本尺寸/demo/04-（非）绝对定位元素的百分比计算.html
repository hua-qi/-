<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>（非）绝对定位元素的百分比计算</title>
    <style>
      .container {
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .box {
        height: 160px;
        padding: 30px;
        background-origin: border-box;
        background-color: #beceeb;
      }

      .child {
        height: 100%;
        background: #cd0000;
        color: #fff;
      }

      .rel {
        position: relative;
      }

      .rel > .child {
        width: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="child">高度100px</div>
      </div>
      <div class="box rel">
        <div class="child">高度160px</div>
      </div>
    </div>
  </body>
</html>
