<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>max-width 覆盖 width 实例页面</title>
    <style>
      img {
        max-width: 256px;
      }
    </style>
  </head>
  <body>
    <img
      src="../images/00-水的特性.png"
      alt="水的示意图片"
      style="width: 480px !important"
    />
  </body>
</html>
