<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单方向绝对定位</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 0, 0, 0.6);
      }

      .box {
        position: absolute;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box"></div>
  </body>
</html>
