<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow 剪裁边界</title>
    <style>
      .father {
        width: 300px;
        height: 300px;
        overflow: auto;
        border: 10px solid;
        padding: 20px;
      }

      .son {
        width: 300px;
        height: 300px;
        border: 10px dotted;
        padding: 30px;
        background-clip: content-box;
        background-color: rgba(0, 0, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
