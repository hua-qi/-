<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内联元素应用 padding 百分比</title>
    <style>
      .box {
        padding: 25% 25%;
        border: 2px dashed #cd0000;
      }

      span {
        padding: 25%;
        background-color: gray;
      }

      .newline {
        padding: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>内有文字若干</span>
    </div>
    <br />
    <div class="box">
      <span class="newline">内有文字若干</span>
    </div>
  </body>
</html>
