<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内联元素 padding 实现分割线</title>
    <style>
      a + a::before {
        content: "";
        font-size: 0;
        padding: 10px 3px 1px;
        margin-left: 2px;
        border-left: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <a href="/#">登录</a>
    <a href="/#">注册</a>
  </body>
</html>
