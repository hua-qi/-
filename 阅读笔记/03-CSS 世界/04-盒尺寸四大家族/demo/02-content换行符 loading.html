<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content换行符 loading</title>
    <style>
      span {
        display: inline-block;
        height: 1em;
        line-height: 1;
        text-align: left;
        vertical-align: -0.25em;
        overflow: hidden;
      }

      /* 需要上下文对齐，就需要使用 ::before 伪元素 */
      span::before {
        display: block;
        content: "...\A..\A.";
        white-space: pre-wrap; /* wrap 亦可 */
        animation: dot 3s infinite step-start both;
      }

      @keyframes dot {
        33% {
          transform: translateY(-2em);
        }

        66% {
          transform: translateY(-1em);
        }
      }
    </style>
  </head>
  <body>
    <!-- <dot> 自定义元素 -->
    <div>正在加载中<span>...</span></div>
  </body>
</html>
