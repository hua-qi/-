<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百分比padding实现等比例头图</title>
    <style>
      .box {
        padding: 10% 50%;
        position: relative;
      }

      .box > img {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../images/02-头图.jpg" alt="蓝天与白云" />
    </div>
  </body>
</html>
