<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyphens 英文连字符使用</title>
    <style>
      p {
        width: 100px;
        padding: 10px;
        border: solid deepskyblue;
      }

      .hyphens {
        hyphens: auto;
      }
    </style>
  </head>
  <body>
    <p class="hyphens">hi, my name is lianzimeng, how are you?</p>
  </body>
</html>
