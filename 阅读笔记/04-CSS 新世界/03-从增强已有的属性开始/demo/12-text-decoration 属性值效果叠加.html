<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-decoration 属性值效果累加</title>
    <style>
      section {
        text-decoration: dashed underline;
      }

      p {
        text-decoration: wavy overline;
      }
    </style>
  </head>
  <body>
    <section>
      <p>父元素声明了 text-decoration: dashed underline;</p>
      <p>子元素声明了 text-decoration: wavy overline;</p>
    </section>
  </body>
</html>
