<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-clip 实现渐变文字</title>
    <style>
        .text-gradient {
            background-image: linear-gradient(deepskyblue, deeppink);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        .text-gradient::after {
            content: '';
            position: absolute;
            top: 0;
            z-index: -1;
            display: block;
            width: 100%;
            height: 100%;
            background-image: url('../images/00-绝对定位元素居中显示.png');
        }
    </style>
  </head>
  <body>
    <p class="text-gradient">渐变文字</p>
  </body>
</html>
