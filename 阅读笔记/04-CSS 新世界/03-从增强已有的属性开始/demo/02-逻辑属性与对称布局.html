<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逻辑属性与对称布局</title>
    <style>
      .msg-list {
        width: 414px;
        max-width: 100vw;
        margin: 0 auto;
        background-color: #ebebeb;
        overflow: hidden;
      }

      .msg-header {
        line-height: 48px;
        color: #fff;
        font-weight: bold;
        text-align: center;
        background-color: #222;
        margin-bottom: 10px;
      }

      .msg-item {
        display: flex;
        padding: 7px;
        margin-bottom: 15px;
        margin-inline-end: 44px;
      }

      .msg-avator {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background-color: rgba(200, 0, 200, 0.7);
        object-fit: cover;
      }

      .msg-info {
        flex: 1;
        text-align: start;
        padding: 0 10px;
        overflow: hidden;
      }

      .msg-user {
        font-size: 13px;
        color: #9493ad;
      }

      .msg-txt {
        position: relative;
        width: -moz-fit-content;
        width: fit-content;
        background: #fff;
        border-color: #fff;
        font-size: 14px;
        line-height: 1.5;
        color: #000;
        padding: 0.6em 1em;
        margin: 5px 0 0;
        border-radius: 6px;
      }

      .msg-txt > p {
        unicode-bidi: plaintext;
      }

      .msg-user + .msg-txt::before {
        content: "";
        position: absolute;
        border: 0.5rem solid transparent;
        border-top-color: inherit;
        margin-inline-start: calc(-0.45rem - 1em);
        top: 4px;
      }

      .msg-item[data-self] {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <div class="msg-list">
      <header class="msg-header">huaqi - huahua</header>
      <section class="msg-item">
        <span class="msg-avator"></span>
        <div class="msg-info">
          <span class="msg-user">huaqi</span>
          <div class="msg-txt">
            <p>Hello World</p>
          </div>
        </div>
      </section>
      <section class="msg-item">
        <span class="msg-avator"></span>
        <div class="msg-info">
          <span class="msg-user">huaqi</span>
          <div class="msg-txt">
            <p>Hello World</p>
          </div>
        </div>
      </section>
      <section class="msg-item">
        <span class="msg-avator"></span>
        <div class="msg-info">
          <span class="msg-user">huaqi</span>
          <div class="msg-txt">
            <p>Hello World</p>
          </div>
        </div>
      </section>
      <section class="msg-item" data-self>
        <span class="msg-avator"></span>
        <div class="msg-info">
          <span class="msg-user">huahua</span>
          <div class="msg-txt">
            <p>It's beautiful</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
