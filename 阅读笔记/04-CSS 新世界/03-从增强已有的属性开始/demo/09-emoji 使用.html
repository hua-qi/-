<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emoji 使用</title>
    <style>
      @font-face {
        font-family: Emoji;
        src: local("Apple Color Emoji"), local("Segoe UI Emoji"),
          local("Segoe UI Symbol"), local("Noto Color Emoji");
      }
      .emoji {
        font-family: Emoji;
      }
    </style>
  </head>
  <body>
    <p>笑脸☺: \263a、铅笔✏: \270f、警示⚠: \26a0</p>
    <p class="emoji">笑脸☺: \263a、铅笔✏: \270f、警示⚠: \26a0</p>
  </body>
</html>
